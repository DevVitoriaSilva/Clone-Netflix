<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo/style.css">
    <title>Login Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="/imagens/netflixlogo.png" alt="logo da netflix">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="E-mail ou número de telefone"> 
                </div>

                <div class="input_box">
                   <input required type="password" placeholder="Senha"> 
                </div>

              <div>
                <button class="submit">Entrar</button>
              </div>  
            </form>
        </div>

        <div class="suporte">
            <div class="remember">
                <span> <input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                <span>Lembre-se de mim</span>
            </div>
            <div class="ajuda">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
        </div>
        <div class="footer_login">
            <div class="login_facebook">
                <span><img height="20px"src="/imagens/Facebook_logo.png" alt="logo do facebook"></span>
                <span><a href="#">Fazer login com o facebook</a></span>
            </div>

            <div class="login_sign_up">
                <p>Novo por aqui ? <a href="#"></a>Assine agora</p>
            </div>

            <div class="termos">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
            </div>
        </div>
    </div>
</body>
</html>
